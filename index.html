<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="queries.css" />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main>
      <article class="card-container">
        <article class="card-left">
          <h1 class="title">
            Get <span>insights</span> that help your business grow.
          </h1>
          <p>
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <div class="stats">
            <ul>
              <li><span>10k+</span> companies</li>
              <li><span>314</span> templates</li>
              <li><span>12M+</span> queries</li>
            </ul>
          </div>
        </article>
        <article class="card-right">
          <picture>
            <source
              media="(min-width:50em)"
              srcset="images/image-header-desktop.jpg"
            />
            <source
              media="(min-width:15em)"
              srcset="images/image-header-mobile.jpg"
            />
            <img
              src="images/image-header-desktop.jpg"
              alt=""
              aria-hidden="true"
            />
          </picture>
        </article>
      </article>
    </main>

    </div> -->
  </body>
</html>
